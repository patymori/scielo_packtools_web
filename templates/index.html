{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div id="header" class="row">
            <div class="mx-auto p-5">
                <form enctype="multipart/form-data" method="post" action="{% url 'stylechecker:xml-validator' %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile" value="{{ form.file }}">
                            <label class="custom-file-label" for="customFile">Selecione o arquivo XML</label>
                        </div>
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-secondary">Validar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        {% if form.is_valid %}
        <div id="result" class="row pt-5">
            <div class="col">
                <div id="accordion">
                  {% for items in menu %}
                      {% for key, value in items.items %}
                      <div class="card">
                        <div class="card-header" id="heading{{ forloop.counter }}">
                          <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapse{{ forloop.counter }}" aria-expanded="false" aria-controls="collapse{{ forloop.counter }}">
                              {{ forloop.counter }} - {{ key }} - {{ value|length }}
                            </button>
                          </h5>
                        </div>
                        <div id="collapse{{ forloop.counter }}" class="collapse" aria-labelledby="heading{{ forloop.counter }}" data-parent="#accordion">
                          <div class="card-body">
                              {{ value }}
                          </div>
                        </div>
                      </div>
                      {% endfor %}
                  {% endfor %}
                </div>
            </div>
            {{ menu }}
            {{ result }}
        </div>
        {% endif %}
    </div>
{% endblock %}
{% block js %}
    <script>
    $(function () {
        $("#customFile").change(function () {
          var filename = $(this).val();
          var fieldlabel = $(this).next('.custom-file-label');
          fieldlabel.html(filename.replace("C:\\fakepath\\", ""));
        });
    });
    </script>
{% endblock %}
