<div class="card">
     <div class="card-header bg-info"
          id="heading{{ forloop.counter }}">
         <h5 class="mb-0">
             <button class="btn btn-info collapsed"
                     data-toggle="collapse"
                     data-target="#collapse_heading{{ forloop.counter }}"
                     aria-controls="collapse_heading{{ forloop.counter }}">
                 {{ message }}
             </button>
             <span class="badge badge-pill badge-warning">
                 {{ errors|length }} OcorrÃªnci{{ errors|length|pluralize:"a,as" }}
             </span>
         </h5>
     </div>
     <div id="collapse_heading{{ forloop.counter }}"
          class="collapse"
          aria-labelledby="heading{{ forloop.counter }}"
          data-parent="#accordion">
         <div class="card-body">
             {% for value in errors %}
                 {% if errors|length > 1 %}
                 <div id="accordion_in">
                     {% include 'result_error.html' with message=value.apparent_line error=value.doc_slice %}
                 </div>
                 {% else %}
                     <pre lang="xml" class="pre-scrollable">
                         {{ value.doc_slice }}
                     </pre>
                 {% endif %}
             {% endfor %}
         </div>
     </div>
</div>
